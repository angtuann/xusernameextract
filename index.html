<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>X Username Extractor — GitHub Pages</title>
  <style>
    :root {
      --bg: #0b0d10;
      --panel: #131720;
      --muted: #94a3b8;
      --text: #e5e7eb;
      --accent: #22d3ee;
      --accent-2: #60a5fa;
      --danger: #fb7185;
      --ok: #34d399;
      --warning: #f59e0b;
      --radius: 16px;
      --link: #facc15; /* vàng */
      --link-visited: #ffffff; /* trắng */
    }
    *{box-sizing:border-box}
    body{
      margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background: radial-gradient(1200px 600px at 30% -10%, rgba(34,211,238,.15), transparent),
                  radial-gradient(1000px 600px at 80% 10%, rgba(96,165,250,.10), transparent),
                  var(--bg);
      color:var(--text);
    }
    .container{max-width:1100px;margin:40px auto;padding:0 16px}
    header{display:flex;align-items:center;gap:12px;margin-bottom:12px}
    header h1{margin:0;font-size:clamp(20px,3vw,28px)}
    .tag{font-size:12px;color:var(--muted);border:1px solid #263042;padding:2px 8px;border-radius:999px}

    .card{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));border:1px solid #233042;padding:18px;border-radius:var(--radius);box-shadow:0 8px 30px rgba(0,0,0,.25)}
    .grid{display:grid;grid-template-columns:1fr;gap:16px}
    @media (min-width:980px){.grid{grid-template-columns:1.2fr .8fr}}

    textarea{width:100%;min-height:220px;background:#0e1218;border:1px solid #253042;color:var(--text);border-radius:14px;padding:14px;resize:vertical}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .btn{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#041318;border:0;padding:10px 14px;border-radius:12px;font-weight:600;cursor:pointer;box-shadow:0 6px 18px rgba(34,211,238,.25)}

    table{width:100%;border-collapse:collapse;background:#0e1218;border:1px solid #253042;border-radius:12px;overflow:hidden}
    thead{background:#121826}
    th,td{padding:10px 12px;border-bottom:1px solid #1f2937;font-size:13px;vertical-align:top}
    tbody tr:hover{background:#111827}
    .table-container{max-height:500px;overflow-y:auto}

    .stats{display:flex;gap:12px;margin-top:10px}
    .pill{border:1px solid #263042;padding:6px 10px;border-radius:999px;background:#0e1218}

    a{color:var(--link);text-decoration:none}
    a:visited{color:var(--link-visited)}
    .dropzone{border:1px dashed #334155;border-radius:14px;padding:12px;text-align:center;color:#94a3b8}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>X - Extractor</h1>
      <span class="tag">by @tn4anh</span>
    </header>

    <div class="grid">
      <section class="card">
        <textarea id="input" placeholder="Nhập dữ liệu tại đây"></textarea>
        <div class="row" style="margin-top:10px;align-items:center;justify-content:space-between">
          <div class="row" style="gap:8px">
            <input id="dedupe" type="checkbox" checked> <label for="dedupe">Loại bỏ trùng</label>
            <input id="skipBlank" type="checkbox" checked> <label for="skipBlank">Bỏ trống</label>
            <input id="findUrls" type="checkbox" checked> <label for="findUrls">Tự động lọc URL</label>
          </div>
          <button id="btnExtract" class="btn" type="button">Trích xuất</button>
        </div>
        <div id="dropzone" class="dropzone" style="margin-top:10px">Kéo & thả file .csv/.txt</div>
      </section>

      <aside class="card">
        <h3>Xuất kết quả</h3>
        <div class="row" style="flex-wrap:wrap">
          <button id="btnCopyUrls" class="btn" type="button">Copy URLs</button>
          <button id="btnCopyUsernames" class="btn" type="button">Copy Usernames</button>
          <button id="btnCopyIds" class="btn" type="button">Copy Tweet IDs</button>
          <button id="btnDownloadTxt" class="btn" type="button">Tải TXT</button>
        </div>
        <div class="stats">
          <span id="totalLinks" class="pill">Tổng link: 0</span>
          <span id="totalUsers" class="pill">Tổng username: 0</span>
        </div>
      </aside>
    </div>

    <section class="card" style="margin-top:16px">
      <div class="table-container">
        <table id="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Original URL</th>
              <th>Username</th>
              <th>Tweet ID</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </div>

  <script>
    const input=document.getElementById('input');
    const btnExtract=document.getElementById('btnExtract');
    const tableBody=document.querySelector('#table tbody');
    const btnCopyUrls=document.getElementById('btnCopyUrls');
    const btnCopyUsernames=document.getElementById('btnCopyUsernames');
    const btnCopyIds=document.getElementById('btnCopyIds');
    const btnDownloadTxt=document.getElementById('btnDownloadTxt');
    const dedupe=document.getElementById('dedupe');
    const skipBlank=document.getElementById('skipBlank');
    const findUrlsToggle=document.getElementById('findUrls');
    const totalLinks=document.getElementById('totalLinks');
    const totalUsers=document.getElementById('totalUsers');

    let results=[];
    const SOURCES=['x.com','twitter.com','mobile.twitter.com','fxtwitter.com','vxtwitter.com','nitter.net'];

    function parseInput(raw){
      raw=(raw||'').trim();
      if(!raw) return {original:'',username:'',tweet_id:'',valid:false,isUser:false,isLink:false};
      if(/^@[a-zA-Z0-9_]+$/.test(raw)){
        return {original:'',username:raw.slice(1),tweet_id:'',valid:true,isUser:true,isLink:false};
      }
      try{
        if(!/^https?:\/\//i.test(raw)) raw='https://'+raw;
        const u=new URL(raw);
        if(!SOURCES.some(h=>u.hostname.includes(h))) return {original:raw,username:'',tweet_id:'',valid:false,isUser:false,isLink:false};
        const p=u.pathname.split('/').filter(Boolean);
        if(p.length>=3 && p[1]==='status') return {original:raw,username:p[0],tweet_id:p[2],valid:true,isUser:false,isLink:true};
        if(p.length>=2 && p[0]==='status') return {original:raw,username:'',tweet_id:p[1],valid:true,isUser:false,isLink:true};
        return {original:raw,username:'',tweet_id:'',valid:false,isUser:false,isLink:false};
      }catch(e){return {original:raw,username:'',tweet_id:'',valid:false,isUser:false,isLink:false};}
    }

    function extract(text){
      // Lọc URL hợp lệ
      const urlRe=/(?:https?:\/\/)?(?:www\.)?(?:x\.com|twitter\.com|mobile\.twitter\.com|fxtwitter\.com|vxtwitter\.com|nitter\.net)\/[^\s)]+/gi;
      // Lấy username nếu nguyên dòng là @username
      if(!text) text='';
      let urls=[];
      let users=[];
      if(findUrlsToggle.checked){
        urls = (text.match(urlRe)||[]);
        // split theo dòng, chỉ lấy các dòng mà toàn bộ là @username
        const lines = (text||'').split(/\r?\n/).map(l=>l.trim());
        users = lines.filter(l=>/^@[a-zA-Z0-9_]+$/.test(l));
      } else {
        const lines=(text||'').split(/\r?\n/).map(l=>l.trim());
        urls = lines.filter(l=>l.match(urlRe));
        users = lines.filter(l=>/^@[a-zA-Z0-9_]+$/.test(l));
        // thêm các dòng khác để parseInput thử (nhưng chúng không chứa @ giữa dòng vì ta lọc users riêng)
        const others = lines.filter(l=>!urls.includes(l) && !users.includes(l));
        urls = urls.concat(others);
      }

      let cands = urls.concat(users);
      const linesFinal = skipBlank.checked ? cands.filter(s=>s && s.trim().length) : cands;
      const uniq = dedupe.checked ? Array.from(new Set(linesFinal)) : linesFinal;
      results = uniq.map(parseInput).map((r,i)=>({...r,idx:i+1}));
      render();
    }

    function render(){
      tableBody.innerHTML='';
      results.forEach(r=>{
        const tr=document.createElement('tr');
        const urlCell = r.isLink ? `<a href="${r.original}" target="_blank" rel="noopener noreferrer">${r.original}</a>` : '';
        const userCell = r.isUser ? r.username : (r.isLink ? r.username : '');
        const idCell = r.isLink ? r.tweet_id : '';
        tr.innerHTML = `<td>${r.idx}</td><td>${urlCell}</td><td>${userCell}</td><td>${idCell}</td><td style="color:${r.valid?'#34d399':'#f59e0b'}">${r.valid?'ok':'invalid'}</td>`;
        tableBody.appendChild(tr);
      });
      totalLinks.textContent = `Tổng link: ${results.filter(r=>r.isLink).length}`;
      totalUsers.textContent = `Tổng username: ${results.filter(r=>r.isUser || r.username).length}`;
    }

    function copyToClipboard(text){navigator.clipboard.writeText(text).then(()=>alert('Đã copy')).catch(()=>alert('Copy lỗi'))}

    btnCopyUrls.onclick=()=>copyToClipboard(results.filter(r=>r.isLink).map(r=>r.original).join('\n'));
    btnCopyUsernames.onclick=()=>copyToClipboard(results.filter(r=>r.username).map(r=>r.username).join('\n'));
    btnCopyIds.onclick=()=>copyToClipboard(results.filter(r=>r.isLink).map(r=>r.tweet_id).join('\n'));

    btnDownloadTxt.onclick=()=>{
      const txt = results.map(r=>[r.original,r.username,r.tweet_id].filter(Boolean).join('\n')).join('\n');
      const blob=new Blob([txt],{type:'text/plain'});
      const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='data.txt';a.click();
    }

    btnExtract.onclick=()=>extract(input.value);

    // Drag & drop
    const dropzone=document.getElementById('dropzone');
    ['dragenter','dragover'].forEach(evt=>dropzone.addEventListener(evt,e=>{e.preventDefault();dropzone.style.background='#0b1220'}));
    ['dragleave','drop'].forEach(evt=>dropzone.addEventListener(evt,e=>{e.preventDefault();dropzone.style.background='transparent'}));
    dropzone.addEventListener('drop',async e=>{const f=e.dataTransfer.files?.[0];if(!f)return;const t=await f.text();input.value=t;extract(t)});
  </script>
</body>
</html>
